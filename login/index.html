<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <!--script src="./js/main.js"></script -->
</head>
<body>
    <div class="head-con clearfix">
        <a class="logo">
            <img src="image/logo.png" alt="log" title="标识">
        </a>
    </div>
    <div class="login-con clearfix">
        <div class="login-center clearfix">
            <span class="info">日夜兼程·急速送达</span>
            <div class="login-form">
                <div class="form-title clearfix">
                    <span class="title-fl">会员登陆</span>
                    <a class="title-re" href="#">立刻注册</a>
                </div>
                <div class="form-con">
                    <form action="#" method="POST">
                        <div class="nation"></div>
                        <input class="username" type="text" name="username" placeholder="请输入用户名">
                        <div class="nation">请输入密码</div>
                        <input class="password" type="password" name="password" placeholder="请输入密码">
                        <div class="list-con">
                            <input class="remember" type="checkbox" name="remember"><span>记住用户名和密码</span>
                            <a href="#">忘记密码</a>
                        </div>
                        <input type="submit" class="commit" name="login" value="登 录">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
